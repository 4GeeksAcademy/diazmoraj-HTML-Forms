<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="Anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="content m-1 p-4 w-50 view">
        <div class="head">
            <h3>Payment for example</h3>
        </div>
        <div class="margin">
            <div class="alert alert-danger" role="alert">
                Some fields are missing
              </div>
            <div class="d-flex">
                <fielset>
                    <label for="">Card #</label><br>
                    <input type="text" placeholder="xxxxxxxxxx">
                </fielset>
                <fielset>
                    <label for="">CVC #</label><br>
                    <input type="text" placeholder="0000">
                </fielset>
                <fielset>
                    <label for="">Amount</label><br>
                    <label for="">$</label>
                    <input type="text" placeholder="Amount">
                </fielset>
            </div>
        </div>
        <div class="order-line margin">
            <div class="data">
                <fielset>
                    <label for="">First name</label><br>
                    <input type="text"><br>
                </fielset>
                <fielset>
                    <label for="">City</label><br>
                    <input type="text"><br>
                </fielset>
                <fielset>
                    <label for="">We accept:</label><br>
                    <input type="radio" name="card">
                    <i class="fa-brands fa-cc-mastercard"></i>
                    <input type="radio" name="card">
                    <i class="fa-brands fa-cc-visa"></i>
                    <input type="radio" name="card">
                    <i class="fa-brands fa-cc-diners-club"></i>
                    <input type="radio" name="card">
                    <i class="fa-brands fa-cc-amex"></i>
                </fielset>
            </div>
            <div class="margin">
                <fieldset>
                    <label for="">Last Name</label><br>
                    <input type="text">
                </fieldset>
                <div class="d-flex">
                    <fielset>
                        <label for="">State</label><br>
                        <select>
                            <option value="">Colombia</option>
                            <option value="">Venezuela</option>
                            <option value="">Costa Rica</option>
                            <option value="">Mexico</option>
                            <option value="">Argentina</option>
                        </select>
                    </fielset>
                    <fielset>
                        <label for="">Postal Code</label><br>
                        <input type="text">
                    </fielset>
                </div>
                <fieldset>
                    <label for="">Message</label><br>
                    <textarea name="" id="" cols="40" rows="5"></textarea><br>
                    <label for="">Add any notes here.</label>
                </fieldset>
            </div>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end head">
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button type="button" class="btn btn-primary">Send</button>
        </div>
    </div>
    
</body>
</html>
